<body>
    <script>

        let høyde = prompt("Skriv inn høyde");
        let bredde = prompt("Skriv inn bredde");

        let Areal = høyde * bredde;
        let Omkrets = høyde + bredde * 2;

        alert("Omkretsen av ditt rektangel er " + Omkrets);
        alert("Arealet av ditt rektangel er " + Areal);

    </script>
