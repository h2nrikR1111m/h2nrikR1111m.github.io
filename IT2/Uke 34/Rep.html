<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        body {
            font-size: 72px;
        }
        @keyframes tre {
            50% {
                color: red
            }
            100% {
                color: blue;
            }
        }
        #re {
            animation: tre 4s linear infinite;
        }
        #sy {
            animation: tre 8s linear ;
            position: relative;
            left: 40px;
            bottom: 80px;
        }
    </style>

</head>
<body>
<div id="re">x</div>
<div id="sy">D</div>
</body>
</html>
